type Course {
    _id: String!
    title: String!
    teacher: String
    description: String!
    topic: String
}

type Query {
    "Devuelve todos los cursos"
    getCourses: [Course]
    "Devuelve un curso"
    getCourse(id: ID!): Course
}

# type Query {
